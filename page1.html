<!DOCTYPE html>
<html>
<head>
    <title>Add SMS Recipient to Group</title>
    <!-- Styles for the page -->
    <style>
        body {
            /* Background and layout settings */
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            /* Container styling */
            max-width: 28rem;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .container h2 {
            /* Styling for the heading */
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .form-group {
            /* Styling for form groups */
            margin-bottom: 1rem;
        }

        .form-group label {
            /* Styling for form labels */
            font-weight: 600;
            display: block;
            margin-bottom: 0.25rem;
        }

        .form-group input,
        .form-group select {
            /* Styling for form inputs and selects */
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            background-color: #f9f9f9;
        }

        .hidden {
            /* Styling to hide elements */
            display: none;
        }

        .error {
            /* Styling for error messages */
            color: #ff0000;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group.flex {
            /* Styling for flex layout in form group */
            display: flex;
            align-items: center;
        }

        .form-group.select-container {
            /* Styling for the select container */
            width: 25%;
            margin-right: 0.5rem;
        }

        .form-group.input-container {
            /* Styling for the input container */
            width: 75%;
        }

        .submit-button {
            /* Styling for the submit button */
            background-color: #3490dc;
            color: #fff;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            /* Hover effect for the submit button */
            background-color: #2779bd;
        }
        .footer {
            /* Styling for the footer */
            text-align: center;
            font-size: 0.8rem;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f1f1f1;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ADD SMS RECIPIENT TO GROUP</h2>
        <!-- SMS recipient form -->
        <form method="post" action="">
            <div class="form-group">
                <label for="sms_group_name">SMS group name</label>
                <!-- Input field for SMS group name -->
                <input type="text" name="sms_group_name" required>
            </div>
            <div class="form-group">
                <label for="recipient_name">Name of SMS recipient</label>
                <!-- Input field for recipient name -->
                <input type="text" name="recipient_name" required>               
            </div>
            <div class="form-group flex">
                <div class="select-container">
                    <!-- Dropdown for country code selection -->
                    <select required>
                        <option value="1">+1</option>
                        <option value="44">+44</option>
                        <option value="91">+91</option>
                    </select>
                </div> &nbsp;
                <div class="input-container">
                    <!-- Input field for recipient phone number -->
                    <input id="recipient_phone_number" required type="text" name="recipient_phone_number"  placeholder="Phone Number">
                </div>                
            </div>
            <!-- Submit button -->
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
    <!-- Page footer -->
    <footer class="footer">
        Made by Karan Khatik &copy; 2023
    </footer>
</body>
</html>
